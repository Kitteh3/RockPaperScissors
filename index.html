<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/ttd3ntk.css">
    </head>
    <body class="background">
        <div class="header">
            <div class="logo"><img src="images/rps_logo.png" alt="Retro-style logo displaying rock, paper, scissors"></div>
            <div class="scores">
                <div class="player-score">
                    <div class="bold-text">YOU</div>
                    <div class="player-score-box">0</div>
                </div>
                <div class="computer-score">
                    <div class="bold-text">M.C.</div>
                    <div class="computer-score-box">0</div>
                </div>
            </div>
        </div>
        <p class="med-text">Choose Your Weapon.</p>
        <div class="player-selection">
            <button id="rock"><img src="images/rps_rock.png" alt="A fist representing a rock"></button>
            <button id="paper"><img src="images/rps_paper.png" alt="A flat hand representing paper"></button>
            <button id="scissors"><img src="images/rps_scissors.png" alt="A hand showing two fingers out representing scissors"></button>
        </div>
        <div class="round-result"></div>
        <div class="game-over"></div>
        <div class="play-again"></div>
        

        <script src="javascript.js"></script>
    </body>
</html>
